<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="frd.css">
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>Web Developer</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>22</td>
                    <td>Data Analyst</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
